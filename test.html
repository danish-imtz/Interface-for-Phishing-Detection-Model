<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishHunt - Email and URL Scan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item active">
                    <a href="#" class="nav-link" id="email-link">EMAIL</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="url-link">URL</a>
                </li>
            </ul>
        </nav>
        <div class="content" id="content">
            <form id="email-scan-form" class="text-center">
                <div class="form-group mt-3">
                    <img src="img/email.png" alt="Email Icon" class="input-icon img-fluid">
                    <textarea class="form-control email-content" rows="10" placeholder="Enter email content here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-scan mt-3">Scan</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
